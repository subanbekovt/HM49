{% extends "base.html" %}
{% block title %}Удалить задачу {{ task.title }}{% endblock %}
{% block nav %}{% endblock %}
{% block body %}
    <form method="POST">
    {% csrf_token %}
        <h2>Вы действительно хотите удалить {{ task.title }}</h2>
        <input type="submit" class="btn btn-primary" value="Да">
        <a href="{% url "webapp:task_view" task.pk %}" class="btn btn-primary">НЕТ</a>
    </form>
{% endblock %}
