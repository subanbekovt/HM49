{% extends "base.html" %}
{% block title %}Удалить проект {{ project.title }}{% endblock %}
{% block nav %}{% endblock %}
{% block body %}
    <form method="POST">
    {% csrf_token %}
        <h2>Вы действительно хотите удалить {{ project.title }}</h2>
        <input type="submit" class="btn btn-primary" value="Да">
        <a href="{% url "webapp:project_view" project.pk %}" class="btn btn-primary">НЕТ</a>
    </form>
{% endblock %}
