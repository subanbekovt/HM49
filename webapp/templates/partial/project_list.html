<div class="row">
    <div class="col">
        <h1 class="text-center mt-5 mb-5 text-primary">Список проектов</h1>
    </div>
</div>
<div class="row">
    {% for project in projects %}
        <div class="col col-xl-3 mb-3">
            <div class="card h-100" style="width: 18rem;">
                <div class="pt-2 ps-2 pe-2">
                    <h5 class="card-title">{{ project.pk }}. {{ project.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ project.description }}</h6>
                </div>
                <div class="mt-auto pt-2 ps-2 pe-2">
                    <div class="d-flex">
                        <div class="fw-bold">Создан:</div>
                        <div class="ms-auto">{{ project.created_at|date:"j E Y" }}</div>
                    </div>
                    <div class="d-flex align-items-end">
                        <div class="fw-bold">Закрыт:</div>
                        <div class="ms-auto">{{ project.updated_at }}</div>
                    </div>
                </div>
                <div class="mt-2">
                    <a class="btn btn-primary w-100" href="{% url "webapp:project_view" project.pk %}">Подробнее...</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% if is_paginated %}
    {% include 'partial/pagination.html' %}
{% endif %}
