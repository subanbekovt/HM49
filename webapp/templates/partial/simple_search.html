<form class="d-flex" action="" method="GET">
    <label class="" for="{{ form.search.id_for_label }}"></label>
    {{ form.search }}
    <input class="form-control me-2" type="submit" placeholder="Search" aria-label="Search" value="Поиск">
    {% for error in form.search.errors %}
        <p class="form-error">{{ error }}</p>
    {% endfor %}
</form>
